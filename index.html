<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture formatting</title>
</head>
<body>
    <h2>Picture formats</h2>
    <h2>JPG <span style="color: purple">| </span> pictures</h2>
   
    <img src="jpg/pic1.jpg" width="300" height="150" alt="bubbles">
    <img src="jpg/pic2.jpg" width="300" height="150" alt="bubbles">
    <img src="jpg/pic3.jpg" width="300" height="150" alt="bubbles">
   
    <h2>PNG <span style="color:purple">| </span> pictures</h2>
    <img style="object-fit: contain" src="png/pic1.jpg" width="300" height="200" alt="bubbles">
    <img style="object-fit: contain" src="png/pic2.png" width="300"  height="200" alt="dog">
    <img style="object-fit: contain" src="png/pic3.png" width="300" height="200" alt="sun">
    <h2>GIF <span style="color:purple" >| </span> pictures</h2>
    <img style="object-fit: contain" src="gif/pic1.gif" width="300" height="200" alt="cats">
    <img style="object-fit: contain" src="gif/pic2.gif" width="300"  height="200" alt="laugh">
    <img style="object-fit: contain" src="gif/pic3.gif" width="300" height="200" alt="dance">

    <h2>SVG <span style="color:purple" >| </span> pictures</h2>
    <svg style="background:red" width="400" height="400">
        <circle cx="50" cy="50" r="40"
        stroke="green" stroke-width="4" fill="yellow" />
      </svg>
      
      <svg width="50px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z"/></svg>
      <BR>
        <svg width="400" height="180">
            <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
            style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
          </svg>
</body>
</html>
